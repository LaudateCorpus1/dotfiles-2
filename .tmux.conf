# General {{{

# address vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 0

# increase scrollback buffer size
set -g history-limit 50000

# tmux messages are displayed for 4 seconds
set -g display-time 4000

# Set status bar update frequency
set -g status-interval 1

# emacs key bindings in tmux command prompt (prefix + :) are better than
# vi keys, even for vim users
set -g status-keys emacs

# focus events enabled for terminals that support them
set -g focus-events on

# super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

# Set 256color / true color for same colors inside and out of tmux
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Number sessions from 1
set -g base-index 1
set-window-option -g pane-base-index 1

# Automatically set window title
set  -g renumber-windows on
setw -g automatic-rename on
set-option -g set-titles on
set-option -g allow-rename off

# enable mouse mode
set -g mouse on

setw -g mode-keys vi

# Increase buffer size
set-option -g history-limit 100000

set -g focus-events on

# }}}
# Bindings {{{
# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# reload config file
bind r source-file ~/.tmux.conf

# split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Select pane
bind h select-pane -L
bind l select-pane -R
bind j select-pane -D
bind k select-pane -U

# Setup 'v' to begin selection as in Vim
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# Resize panes
bind -r H resize-pane -L 4
bind -r L resize-pane -R 4
bind -r J resize-pane -D 4
bind -r K resize-pane -U 4

# Move window order with Ctrl-Shift-Left/Right
bind-key -n C-S-Left swap-window -t -1
bind-key -n C-S-Right swap-window -t +1

# Open new window in current directory
bind c new-window -ac "#{pane_current_path}"

bind-key b last-window
bind-key Space switch-client -l

# Toggle statusbar
bind-key z set-option status

# }}}
# Visual {{{

# Panes
set -g pane-border-style fg=colour0
set -g pane-active-border-style fg=colour8

set -g message-style bg=default,fg=blue

# Status bar
# set -g status-justify centre
set -g status-bg default
set -g status-fg default
set -g status-left ''
set -g status-right ''
setw -g window-status-style bg=default,fg=colour8,none
setw -g window-status-format "#[fg=colour8,nobold,nounderscore,noitalics]#[fg=colour8]#I #W #[fg=colour0,nobold,nounderscore,noitalics]"
setw -g window-status-current-format "#[fg=colour0,nobold,nounderscore,noitalics]#[fg=colour1]#I #W #[fg=colour0,nobold,nounderscore,noitalics]"
set-option -g status-position bottom

